<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="style.css">
<title>BMI</title>
</head>
<body>
    <main class="container">
        <header class="row col-12 text-center text-primary">
            <h1>Testtömegindex</h1>
        </header>
        <section class="row col-12">
            <form class="bg-light">
                <fieldset class="row">
                    <div>
                        <h2>Adatok</h2>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="input-group mb-3">
                            <label for="magas" class="input-group-text">Magasság</label>
                            <input type="number" id="magas" class="form-control" maxlength="500">
                            <label for="magas" class="input-group-text">cm</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="input-group mb-3">
                            <label for="suly" class="input-group-text">Testsúly</label>
                            <input type="number" id="suly" class="form-control" maxlength="500">
                            <label for="suly" class="input-group-text">kg</label>
                        </div>                        
                    </div>
                    <div>
                        <button type="button" onclick="index()" class="mb-3 btn btn-secondary">BMI számítás</button>
                    </div>
                </fieldset>
                <div>
                    <h2>Eredmény</h2>
                    <p>Testömegindex: <span id="eredmeny"></span></p>
                </div>
            </form>
        </section>
    </main>
<script src="testtomeg.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
